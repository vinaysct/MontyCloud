version: "3.8"

services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,dynamodb,apigateway,lambda
      - AWS_DEFAULT_REGION=us-east-1
      - DEBUG=1
    volumes:
      - ./init_localstack.sh:/etc/localstack/init/ready.d/init.sh
      - /var/run/docker.sock:/var/run/docker.sock
